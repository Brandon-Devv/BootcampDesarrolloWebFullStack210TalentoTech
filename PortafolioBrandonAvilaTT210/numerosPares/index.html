<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Números</title>
</head>
<body>
    <h1>Calculadora de Números</h1>

    <div class="tarjeta">
        <h2>¿El número es par o no es par?</h2>
        <input type="text" id="entradaPar">
        <button id="btnPar">Verificar</button>
        <div id="salidaPar"><h2>Resultado :)</h2></div>
    </div>

    <div class="tarjeta">
        <h2>Verificar si es o no un número primo</h2>
        <input type="number" id="numero">
        <button id="btn">Comprobar</button>
        <div id="resultado">
            <h2>Resultado :)</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
